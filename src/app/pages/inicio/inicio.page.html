
<app-menu [title]="nombreTitle" ></app-menu>

<ion-content>

  <div>
    <ion-card>
      <ion-img src="https://www.duoc.cl/wp-content/uploads/2020/05/sede_vina_del_mar-1920x600.jpg"></ion-img>
    </ion-card>
  </div>


  <div >
    <ion-row>
      <ion-col size="4">
        <ion-card class="card-auto" (click)="presentModal()">
          <img src="https://cdn-icons-png.flaticon.com/128/741/741407.png" id="img-auto">
            <p class="p-viaje">Viajes</p>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="card-auto" (click)="presentMensaje()">
          <img src="https://cdn-icons-png.flaticon.com/128/1653/1653630.png" id="img-auto">
            <p class="p-viaje">Mensajes</p>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="card-auto" (click)="presentCredencial()">
          <img src="https://cdn-icons-png.flaticon.com/128/998/998427.png" id="img-auto">
            <p class="p-viaje">Credencial</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <div class="div-2">
    <ion-card id="card-mapa">
      <ion-card-header>
        <ion-card-title>Tu ubicacion</ion-card-title>
      </ion-card-header>
        <app-mapa></app-mapa>
    </ion-card>
    
  </div>
      

</ion-content>

<app-footer></app-footer>
