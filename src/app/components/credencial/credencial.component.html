
 
<app-toolbarsalir [title]="nombreTitle" ></app-toolbarsalir>

<ion-content>
  <div>
    <ion-card>
      <ion-row>
        <ion-col size="6">
          <img class="img-user" src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png" alt="">
        </ion-col>
        <ion-col size="6">
          <ion-text >
            <h3>{{this.usuario.nombre}} {{this.usuario.apellido}}</h3>
            <p>{{this.usuario.rut}}</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <div>
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="newspaper-outline"></ion-icon>
          <ion-label>{{this.usuario.carrera}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="business-outline"></ion-icon>
          <ion-label>{{this.usuario.sede}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>{{this.usuario.tipoUsuario}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>

  <div>
    <ion-card>
      <ion-row>
        <ion-col size="8">
          <img src="https://cdn-icons-png.flaticon.com/128/25/25350.png" alt="">
        </ion-col>
        <ion-col size="4">
          <ion-icon name="information-circle-sharp"></ion-icon>
          <p>Este codigo podria ser solicitado en el ingreso a la sede o la biblioteca</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>


<app-footer></app-footer>
