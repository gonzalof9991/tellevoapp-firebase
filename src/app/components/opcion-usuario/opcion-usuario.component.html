
<app-toolbarsalir [title]="nombreTitle" ></app-toolbarsalir>
<ion-content>
    <div id="div-viajes" *ngIf="tipoUsuario() === false" >
        <ion-title class="ion-margin ion-text-center">Disponibles</ion-title>
        <ion-card *ngFor="let viaje of viajes"  class="ion-margin">
            <ion-card-content>
                <ion-list >
                    <img class="img-auto" src="https://cdn-icons-png.flaticon.com/128/741/741460.png">
                    <ion-row>
                        <ion-col size="12">
                            <ion-label><br>Destino: {{viaje.destino}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <ion-label>Tarifa: ${{viaje.tarifa}}</ion-label>
                        </ion-col>
                        <ion-col size="6">
                            <ion-label>Capacidad: {{viaje.capacidad}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <ion-label>Chofer: {{viaje.chofer}}</ion-label>
                        </ion-col>
                        <ion-col size="6">
                            <ion-label>Patente: {{viaje.patente}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <ion-label>Modelo: {{viaje.modelo}}</ion-label>
                        </ion-col>
                        <ion-col size="6">
                            <ion-label>Color: {{viaje.color}}</ion-label>
                        </ion-col>
                    </ion-row>
                   

                       
                       
                    <a class="a-viaje" href="mailto:{{this.usuario.email}}?cc={{this.viaje.email}}&subject=Reserva%20Viaje%20%20|%20Codigo%20viaje:%20{{this.viaje.id}}&body=Confirmacion%20viaje.">
                        <ion-button (click)="tomarViaje(viaje.id)"  expand="full"  color="success"> 
                            <ion-icon name="airplane-outline" slot="start"></ion-icon>
                            Tomar viaje
                        </ion-button>
                    </a>
                        
                    
                </ion-list>
            </ion-card-content>         
        </ion-card>
   
</div>
<div id="crear-viaje" *ngIf="tipoUsuario()" >
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Total de viajes</ion-card-subtitle>
            
        </ion-card-header>
        <ion-card-content>
            <ion-title class="ion-text-center">{{cantidadViaje}}</ion-title>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-list-header>
                    <ion-card-subtitle>Crear Viaje</ion-card-subtitle>
                </ion-list-header>
                <ion-item >
                    <ion-label position="floating" color="medium">Destino</ion-label>
                    <ion-input type="text" placeholder="Â¿A donde vas?" [(ngModel)]="viaje.destino"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="medium">Capacidad</ion-label>
                    <ion-input type="text" placeholder="3" maxlength="1" [(ngModel)]="viaje.capacidad"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="medium">Tarifa</ion-label>
                    <ion-input type="text" placeholder="1500" maxlength="4" [(ngModel)]="viaje.tarifa" ></ion-input>
                </ion-item>
            </ion-list>
            <ion-button  expand="full" class="bt-crear" (click)="crearViaje()">
                Crear Viaje
            </ion-button>
            <ion-button  expand="full" class="bt-clear" (click)="limpiar()">
                Limpiar
            </ion-button>
        </ion-card-content>
    </ion-card>
</div>
</ion-content>

<app-footer></app-footer>
