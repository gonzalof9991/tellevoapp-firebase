<app-toolbarsalir [title]="nombreTitle" ></app-toolbarsalir>
<ion-content>

    <div>
        <ion-card>
            <ion-card-content>
                <ion-list>
                    <ion-list-header>
                        <ion-label>Viaje en curso</ion-label>
                    </ion-list-header>
                    <img class="img-auto" src="https://cdn-icons-png.flaticon.com/128/854/854894.png" alt="">
                    <ion-item>
                        <ion-label>Chofer: {{this.mensaje.chofer}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Destino: {{this.mensaje.destino}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Tarifa: {{this.mensaje.tarifa}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </div>
    
</ion-content>

<app-footer></app-footer>
